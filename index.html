<!DOCTYPE html>
<html>
<head>
    <title>Hotel Booking Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="process_form.php" method="post">
        <h2>Hotel Booking Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required><br><br>

        <label for="checkin">Check-in Date-Time:</label>
        <input type="datetime-local" id="checkin" name="checkin" required><br><br>

        <label for="checkout">Check-out Date-Time:</label>
        <input type="datetime-local" id="checkout" name="checkout" required><br><br>

        <label for="rooms">Number of Seats:</label>
        <input type="number" id="rooms" name="rooms" min="1" required><br><br>

        <input type="submit" value="Book Now">
    </form>
    <script src="script.js"></script>
</body>
</html>
